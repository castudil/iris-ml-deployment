version: '3.8'

services:
  # Django Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: iris-backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=iris_api.settings
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iris-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: iris-network
